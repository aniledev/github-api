<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub API</title>
    <!-- Link to Bootstrap/Bigma if using it. This is a common CSS framework that makes writing CSS easier.-->

    <!-- Link to normalize CSS. A CSS stylesheet that helps to create more consistency across web browsers.-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Link to Google fonts if used -->
    <!-- Link to external CSS stylesheet. The style sheet you create -->
    <link rel="stylesheet" href="/styles.css" type="text/css" />

    <!-- Link to Font Awesome or other icons/image service -->
  </head>

  <body>
    <main>
      <header class="header" id="header">
        <h1>Find a user's GitHub repositories</h1>
      </header>
      <section class="form" id="form">
        <form id="search-form" class="search-form">
          <div>
            <label for="username" id="username-label" class="username-label"
              >GitHub Username</label
            >
            <input
              type="text"
              id="username"
              class="username"
              placeholder="aniledev"
              required
            />
          </div>
          <div>
            <label for="ownership" id="ownership-label" class="ownership-label"
              >Ownership</label
            >
            <select name="ownership" id="ownership" class="ownership">
              <option value="all">all</option>
              <option value="owner">owner</option>
              <option value="member">member</option>
            </select>
          </div>
          <div>
            <label
              for="maxresults"
              id="maxresults-label"
              class="maxresults-label"
              >Number of Results</label
            >
            <input
              type="number"
              id="maxresults"
              class="maxresults"
              placeholder="10"
              min="1"
              max="100"
            />
          </div>

          <div>
            <button type="submit" id="search-button" class="search-form">
              Search
            </button>
          </div>
        </form>
      </section>
      <section class="results" id="results">
        <ul class="search-results" id="search-results"></ul>
      </section>
    </main>
    <!-- Script tags go within the body tags at the end -->
    <!-- Link to react, react development CDN and babel for JSX -->
    <!-- Link to cuid for creating id names -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
      integrity="sha512-AvtLzKgbVcTZJ0QZ3nLJoTGN2wiE/emjebM9xneyqhtEBRTsNB+8oeQGkOmyOF+gnJd7k3Zvnghs9m6EuTpTEw=="
      crossorigin="anonymous"
    ></script>

    <!-- Link to Bootstrap Javascript if using Bootstrap CSS -->
    <!-- <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <!-- Link to jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Link to javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
